<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search,
        .categories {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            box-sizing: border-box;
        }

        .products-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }

        .product {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .product p {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            margin-top: 8px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .pagination a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .pagination a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>My Store</h1>
    <input class="search" type="text" placeholder="Search for products...">
    <select class="categories">
        <option value="">All Categories</option>
        <option value="men's clothing">Men's clothing</option>
        <option value="jewelery">Jewelery</option>
        <option value="electronics">Electronics</option>
        <option value="women's clothing">Women's clothing</option>
    </select>
    <div class="products-list"></div>
    <div class="pagination"></div>
    <script>
        let products = [];
        let currentProductsList = [];
        let itemsPerPage = 4;
        let currentPage = 1;
        let totalPages;
        let productListElem = document.getElementsByClassName('products-list')[0];
        let searchInput = document.getElementsByClassName('search')[0];
        let categoriesInput = document.getElementsByClassName('categories')[0];

        function filterProducts() {
            let searchValue = searchInput.value.toLowerCase();
            let categoriesInputValue = categoriesInput.value;
            currentProductsList = products.filter(element => {
                return element.title.toLowerCase().includes(searchValue) && (categoriesInputValue === '' || element.category === categoriesInputValue);
            });
            renderProducts(true);
        }

        function renderProducts(isFiltering = false) {
            productListElem.innerHTML = '';
            if (!isFiltering) {
                currentProductsList = products.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
            }
            currentProductsList.forEach(element => {
                productListElem.innerHTML += `
                <div class="product"><img src="${element.image}" alt=""><h3>${element.title}</h3><p>$${element.price}</p><button>Add to cart</button></div>
                `;
            });
        }

        fetch('https://fakestoreapi.com/products')
            .then(response => response.json())
            .then(productsArr => {
                products = productsArr;
                totalPages = Math.ceil(products.length / itemsPerPage);
                renderProducts();
                for (let i = 0; i < totalPages; i++) {
                    document.getElementsByClassName('pagination')[0].innerHTML += `<a class='page-number' href="#">${i + 1}</a>`;
                }
                document.querySelectorAll('.page-number').forEach(element => {
                    element.addEventListener('click', (event) => {
                        event.preventDefault();
                        currentPage = parseInt(event.target.textContent);
                        renderProducts();
                    });
                });
            });

        searchInput.addEventListener('input', filterProducts);
        categoriesInput.addEventListener('change', filterProducts);
    </script>
</body>

</html>
